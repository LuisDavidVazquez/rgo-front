    <div class="bg-surface-50 dark:bg-surface-950 flex flex-col md:flex-row w-full min-h-screen overflow-x-hidden"

    style="background-image: url('assets/images/@RastreoGo-Transparente2.png'); background-size: cover; background-position: center;">
   <!-- Loading spinner -->
       @if (loading) {
           <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50">
               <app-rastreogo-loading></app-rastreogo-loading>
           </div>
       }

    <div class="flex flex-col md:flex-row w-full">
        <div class="w-full md:w-auto p-4">
            <div class="mb-4">
                <h1 class="text-2xl font-bold">Tableros</h1>
            </div>
            
            <!-- Contenedor de gráfica y estadísticas -->
           <!-- <div class="grid grid-cols-1 md:grid-cols-2 gap-4" (click)="irAPagina('mislineas')"> -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Gráfica -->

                <div class="w-full h-[250px] md:h-[300px]">
                    <div class="chart-container">
                        <p-chart type="pie" [data]="pieData" [options]="pieOptions"></p-chart>
                    </div>
                </div>

                <!-- Estadísticas -->
                <div class="sim-status mt-11 md:mt-0">
                    <ul class="space-y-4">
                        <li class="flex items-center">
                            <span class="color-indicator active mr-2"></span>
                            <span>SIMs Activas: {{ active.length }}</span>
                        </li>

                        <li class="flex items-center">
                            <span class="color-indicator suspended mr-2"></span>
                            <span>SIMs Suspendidas: {{ suspended.length }}</span>
                        </li>

                        <li class="flex items-center">
                            <span class="color-indicator inactive mr-2"></span>
                            <span>SIMs Inventario: {{ inactive.length }}</span>
                        </li>

                        <li class="font-bold">
                            Total SIMs: {{ totalSims }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
